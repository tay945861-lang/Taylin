<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
    display: flex;
    height: 200px;
    background-color: #f1f1f1;
}
.flex-container > div {
    background-color: dodgerblue;
    color: white;
    width: 100px;
    margin: 10px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
}
</style>
</head>
<body>

<h1>The align-self Property</h1>

<p>The "align-self: flex-start;" aligns the selected flex item at the top of container.</p>
<p>The "align-self: flex-end;" aligns the selected flex item at the top of container.</p>

<div class="flex-container">
    <div>1</div>
    <div style="align-self: flex-start">2</div>
    <div style="align-self: flex-end">3</div>
    <div>4</div>
</div>

<p>The align-self Property overrides the align-items Property of the container.</p>

</body>
</html>
